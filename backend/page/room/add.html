<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    .selectInput {
      position: relative;
      width: 100%;
      min-width: 100px;
    }

    .selectInput .flavorSelect {
      position: absolute;
      width: 100%;
      padding: 0 10px;
      border-radius: 3px;
      border: solid 1px #FF903D;
      line-height: 30px;
      text-align: center;
      background: #fff;
      top: 50px;
      z-index: 99;
    }

    .selectInput .flavorSelect .items {
      cursor: pointer;
      display: inline-block;
      width: 100%;
      line-height: 35px;
      border-bottom: solid 1px #f4f4f4;
      color: #666;
    }

    .selectInput .flavorSelect .none {
      font-size: 14px;
    }

    #room-add-app .uploadImg .el-form-item__label::before {
      content: '*';
      color: #F56C6C;
      margin-right: 4px;
    }
  </style>
</head>

<body>
  <div class="addBrand-container" id="room-add-app">
    <div class="container">
      <el-form ref="ruleForm" :model="ruleForm" :rules="rules" :inline="true" label-width="180px" class="demo-ruleForm">
        <el-form-item label="名称:" prop="name">
          <el-input v-model="ruleForm.name" placeholder="请填写房间名称" maxlength="20" />
        </el-form-item>
        <div>
          <el-form-item label="房间分类:" prop="buildingId">
            <el-select v-model="ruleForm.buildingId" placeholder="请选择房间所属楼宇">
              <el-option v-for="(item,index) in buildingList" :key="index" :label="item.name" :value="item.id" />
            </el-select>
          </el-form-item>
        </div>

        <div>
          <el-form-item label="最大容纳人数:" prop="size">
            <el-input v-model="ruleForm.size" placeholder="请设置房间最大容纳人数" />
          </el-form-item>
        </div>

        <!-- todo 房间图片功能 -->
        <!-- <div>
          <el-form-item label="房间图片:" prop="region" class="uploadImg">
            <el-upload class="avatar-uploader" action="/common/upload" :show-file-list="false"
              :on-success="handleAvatarSuccess" :on-change="onChange" ref="upload">
              <img v-if="imageUrl" :src="imageUrl" class="avatar"></img>
              <i v-else class="el-icon-plus avatar-uploader-icon"></i>
            </el-upload>
          </el-form-item>
        </div> -->

        <div class="address">
          <el-form-item label="备注信息:" prop="region">
            <el-input v-model="ruleForm.info" type="textarea" :rows="3" placeholder="房间备注信息，最长200字" maxlength="200" />
          </el-form-item>
        </div>
        <div class="subBox address">
          <el-form-item>
            <el-button @click="goBack()">
              取消
            </el-button>
            <el-button type="primary" @click="submitForm('ruleForm')">
              保存
            </el-button>
            <el-button v-if="actionType == 'add'" type="primary" class="continue"
              @click="submitForm('ruleForm','goAnd')">
              保存并继续添加房间
            </el-button>
          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="../../plugins/vue/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="../../plugins/element-ui/index.js"></script>
  <!-- 引入axios -->
  <script src="../../plugins/axios/axios.min.js"></script>
  <script src="../../js/request.js"></script>
  <script src="../../js/validate.js"></script>
  <script src="../../js/index.js"></script>
  <script src="../../api/room.js"></script>
  <script>
    var roomAddApp = new Vue({
      el: '#room-add-app',
      data() {
        return {
          id: '',
          restKey: 0,
          textarea: '',
          value: '',
          imageUrl: '',
          actionType: '',
          buildingList: [],
          vueRest: '1',
          index: 0,
          inputStyle: { 'flex': 1 },
          ruleForm: {
            id: null,
            name: '',
            size: null,
            info: null,
            status: 1,
            buildingId: ''
          },
          mak: false
        }
      },
      computed: {
        rules() {
          return {
            'name': [{ 'required': true, 'message': '请填写房间名称', 'trigger': 'blur' }],
            'buildingId': [{ 'required': true, 'message': '请选择房间分类', 'trigger': 'change' }],
            'size': [
              {
                'required': true,
                // 'message': '请填写房间价格',
                validator: (rules, value, callback) => {
                  if (!value) {
                    callback(new Error('请填写房间最大容纳人数'))
                  } else {
                    // todo 房间人数为数字
                    if (isNaN(value)) {
                      callback(new Error('房间人数必须为数字'))
                    } else {
                      callback()
                    }
                    /* const reg = /^\d+(\.\d{0,2})?$/
                    if (reg.test(value)) {
                      if (value < 10000) {
                        callback()
                      } else {
                        callback(new Error('房间价格小于10000'))
                      }
                    } else {
                      callback(new Error('房间价格格式只能为数字,且最多保留两位小数'))
                    } */
                  }
                },
                'trigger': 'blur'
              }
            ],
          }
        }
      },
      created() {
        this.getBuildingList()
        this.id = requestUrlParam('id')
        this.actionType = this.id ? 'edit' : 'add'
        if (this.id) {
          this.init()
        }
      },
      mounted() {
      },
      methods: {
        async init() {
          queryRoomById(this.id).then(res => {
            console.log(res)
            if (String(res.code) == 100) {
              this.ruleForm = { ...res.data }
              this.ruleForm.status = res.data.status == '1'
              // this.dishFlavors = res.data.flavors && res.data.flavors.map(obj => ({ ...obj, value: JSON.parse(obj.value), showOption: false }))
              // console.log('this.dishFlavors', this.dishFlavors)
              // this.ruleForm.id = res.data.data.buildingId
              // this.imageUrl = res.data.data.image
              // this.imageUrl = `/common/download?name=${res.data.image}`
            } else {
              this.$message.error(res.msg || '操作失败')
            }
          })
        },
        

        // 获取楼宇列表
        getBuildingList() {
          querytBuildingList().then(res => {
            if (res.code == 100) {
              this.buildingList = res.data
            } else {
              this.$message.error(res.msg || '操作失败')
            }
          })
        },

        submitForm(formName, st) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              let params = { ...this.ruleForm }
              // params.flavors = this.dishFlavors
              params.status = this.ruleForm ? 1 : 0
              params.buildingId = this.ruleForm.buildingId
              // params.flavors = this.dishFlavors.map(obj => ({ ...obj, value: JSON.stringify(obj.value) }))
              // delete params.dishFlavors
              /* if (!this.imageUrl) {
                this.$message.error('请上传房间图片')
                return
              } */
              /* if (this.ruleForm.info == '') {
                params.info = null
              } */
              if (this.actionType == 'add') {
                delete params.id
                addRoom(params).then(res => {
                  if (res.code == 100) {
                    this.$message.success('房间添加成功！')
                    if (!st) {
                      this.goBack()
                    } else {
                      // this.dishFlavors = []
                      // this.dishFlavorsData = []
                      // this.imageUrl = ''
                      this.ruleForm = {
                        id: '',
                        name: '',
                        size: 0,
                        info: '',
                        status: 1,
                        buildingId: ''
                      }
                    }
                  } else {
                    this.$message.error(res.msg || '操作失败')
                  }
                }).catch(err => {
                  this.$message.error('请求出错了：' + err)
                })
              } else {
                editRoom(params).then(res => {
                  if (res.code == 100) {
                    this.$message.success('房间修改成功！')
                    this.goBack()
                  } else {
                    this.$message.error(res.msg || '操作失败')
                  }
                }).catch(err => {
                  this.$message.error('请求出错了：' + err)
                })
              }
            } else {
              return false
            }
          })
        },

        handleAvatarSuccess(response, file, fileList) {
          // 拼接down接口预览
          if (response.code === 0 && response.msg === '未登录') {
            window.top.location.href = '/backend/page/login/login.html'
          } else {
            this.imageUrl = `/common/download?name=${response.data}`
            this.ruleForm.image = response.data
          }
        },

        onChange(file) {
          if (file) {
            const suffix = file.name.split('.')[1]
            const size = file.size / 1024 / 1024 < 2
            if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
              this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
              this.$refs.upload.clearFiles()
              return false
            }
            if (!size) {
              this.$message.error('上传文件大小不能超过 2MB!')
              return false
            }
            return file
          }
        },

        goBack() {
          window.parent.menuHandle({
            id: '3',
            url: '/backend/page/room/list.html',
            name: '房间管理'
          }, false)
        }
      }
    })
  </script>
</body>

</html>
