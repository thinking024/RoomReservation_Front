<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    #notice-app .notAdmin::after {
      border: 0 !important;

    }
  </style>
</head>

<body>
  <div class="dashboard-container" id="notice-app">
    <div class="container">
      <div class="tableBar">
        <el-button type="primary" @click="addHandle('add')">
          + 添加公告
        </el-button>
      </div>
      <el-table :data="tableData" stripe class="tableBox">
        <el-table-column type="selection" width="25"></el-table-column>
        <el-table-column label="id" width="160">
          <template slot-scope="scope">
            {{ scope.row.id === null ? '无' : scope.row.id }}
          </template>
        </el-table-column>
        <el-table-column label="内容">
          <template slot-scope="scope">
            {{ scope.row.content === null ? '无' : scope.row.content }}
          </template>
        </el-table-column>
        <el-table-column label="操作" width="160" align="center">
          <template slot-scope="scope">
            <el-button type="text" size="small" class="blueBug" @click="addHandle(scope.row.id)">
              编辑
            </el-button>
            <el-button type="text" size="small" class="delBut non" @click="deleteHandle(scope.row.id)">
              删除
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination class="pageList" :page-sizes="[10, 20, 30, 40, 50]" :page-size="pageSize"
        layout="total, sizes, prev, pager, next, jumper" :total="counts" :current-page.sync="page"
        @size-change="handleSizeChange" @current-change="handleCurrentChange"></el-pagination>
    </div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="../../plugins/vue/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="../../plugins/element-ui/index.js"></script>
  <!-- 引入axios -->
  <script src="../../plugins/axios/axios.min.js"></script>
  <script src="../../js/request.js"></script>
  <script src="../../api/notice.js"></script>
  <!-- <script src="../../js/common.js"></script> -->
  <script>
    var memberApp = new Vue({
      el: '#notice-app',
      data() {
        return {
          input: '',
          counts: 0,
          page: 1,
          pageSize: 10,
          tableData: [],
          id: '',
          status: '',
        }
      },
      computed: {},
      created() {
        this.init()
      },
      mounted() {
      },
      methods: {
        async init() {
          const params = {
            page: this.page,
            pageSize: this.pageSize
          }
          await getNoticeList(params).then(res => {
            if (String(res.code) === '100') {
              this.tableData = res.data.records || []
              this.counts = res.data.total
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        },
        handleQuery() {
          this.page = 1;
          this.init();
        },
        // 添加
        addHandle(st) {
          if (st === 'add') {
            window.parent.menuHandle({
              id: '1',
              url: '/backend/page/member/add.html',
              name: '添加用户'
            }, true)
          } else {
            window.parent.menuHandle({
              id: '1',
              url: '/backend/page/member/add.html?id=' + st,
              name: '修改用户'
            }, true)
          }
        },// 删除
        deleteHandle(id) {
          /* if (type === '批量' && id === null) {
            if (this.checkList.length === 0) {
              return this.$message.error('请选择删除对象')
            }
          } */
          this.$confirm('此操作会将用户的预订记录一并删除, 是否继续?', '确定删除', {
            'confirmButtonText': '确定',
            'cancelButtonText': '取消',
          }).then(() => {
            deleteUser(id).then(res => {
              if (res.code == 100) {
                this.$message.success('删除成功！')
                this.handleQuery()
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          })
        },
        handleSizeChange(val) {
          this.pageSize = val
          this.init()
        },
        handleCurrentChange(val) {
          this.page = val
          this.init()
        }
      }
    })
  </script>
</body>

</html>
