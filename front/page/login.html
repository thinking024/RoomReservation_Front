<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>会议室预订系统</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--不同屏幕尺寸根字体设置-->
    <script src="./../js/base.js"></script>
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
    <!--引入vant样式-->
    <link rel="stylesheet" href="../styles/vant.min.css" />
    <!-- 引入样式  -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="./../styles/login.css" />
</head>

<body>
    <div id="login" v-loading="loading">
        <!-- todo 把这个做的更好看 -->
        <div class="divHead">登录</div>
        <div class="divContainer">
            <el-input placeholder=" 请输入账号" v-model="form.account" maxlength='20' />
            </el-input>
            <div class="divSplit"></div>
            <el-input show-password placeholder=" 请输入密码" v-model="form.password" maxlength='20' />
            </el-input>
        </div>
        <div class="divMsg" v-if="msgFlag">账号或密码不正确，请重新输入</div>
        <el-button type="primary" :class="{btnSubmit:1===1,btnNoPhone:!form.account,btnPhone:form.account}"
            @click="btnLogin">登录</el-button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../backend/plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../backend/plugins/element-ui/index.js"></script>
    <!-- 引入vant样式 -->
    <script src="./../js/vant.min.js"></script>
    <!-- 引入axios -->
    <script src="../../backend/plugins/axios/axios.min.js"></script>
    <script src="./../js/request.js"></script>
    <script src="./../api/login.js"></script>
</body>
<script>
    new Vue({
        el: "#login",
        data() {
            return {
                form: {
                    account: '',
                    password: ''
                },
                msgFlag: false,
                loading: false
            }
        },
        computed: {
            loginRules() {
                const validateAccount = (rule, value, callback) => {
                    if (value.length < 1) {
                        callback(new Error('请输入账户'))
                    } else {
                        callback()
                    }
                }
                const validatePassword = (rule, value, callback) => {
                    if (value.length < 6) {
                        callback(new Error('密码必须在6位以上'))
                    } else {
                        callback()
                    }
                }
                return {
                    'account': [{ 'validator': validateAccount, 'trigger': 'blur' }],
                    'password': [{ 'validator': validatePassword, 'trigger': 'blur' }]
                }
            }
        },
        created() { },
        mounted() { },
        methods: {
            getCode() {
                this.form.code = ''
                const regex = /^(13[0-9]{9})|(15[0-9]{9})|(17[0-9]{9})|(18[0-9]{9})|(19[0-9]{9})$/;
                if (regex.test(this.form.phone)) {
                    this.msgFlag = false
                    this.form.code = (Math.random() * 1000000).toFixed(0)
                } else {
                    this.msgFlag = true
                }
            },
            async btnLogin() {
                if (this.form.account && this.form.password) {
                    this.loading = true
                    const res = await loginApi(this.form)
                    this.loading = false
                    if (res.code == 100) {
                        localStorage.setItem("token", res.data)
                        window.requestAnimationFrame(() => {
                            window.location.href = '/front/main.html'
                        })
                    } else {
                        this.$notify({ type: 'warning', message: res.msg });
                    }
                } else {
                    this.$notify({ type: 'warning', message: '请输入账号和密码' });
                }
            }
        }
    })
</script>

</html>
