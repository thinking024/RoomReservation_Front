<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>会议室预订系统</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
    <!-- 引入样式  -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!--引入vant样式-->
    <link rel="stylesheet" href="../styles/vant.min.css" />
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="./../styles/user.css" />
    <!-- mintUI样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css"> -->
</head>

<body>
    <div id="user" class="app">
        <!-- 个人信息 -->
        <div class="divHead">
            <div class="divTitle">
                <i class="el-icon-arrow-left" @click="goBack"></i>个人中心
            </div>
            <div class="divUser">
                <img src="./../images/headPage.png" />
                <div class="desc">
                    <div class="divName">{{user.name}} <img src="./../images/women.png" /></div>
                    <div class="divPhone">{{user.account}}</div>
                </div>
            </div>
        </div>
        <div class="divContent">
            <!-- 管理菜单 -->
            <div class="divLinks">
                <div class="item" @click="toAddressPage">
                    <img src="./../images/locations.png" />
                    <span>账号设置</span>
                    <i class="el-icon-arrow-right"></i>
                </div>
                <div class="divSplit"></div>
                <div class="item" @click="toReservationPage">
                    <img src="./../images/orders.png" />
                    <span>预定记录</span>
                    <i class="el-icon-arrow-right"></i>
                </div>
            </div>

            <div class="divOrders" v-if="reservations[0]">
                <div class="title">最近预订</div>
                <div class="timeStatus">
                    <span>日期: </span>
                    <span>{{reservations[0].date}}</span>
                </div>
                <div class="timeStatus">
                    <span>起止时间: </span>
                    <span>{{reservations[0].beginTime}} ~ {{reservations[0].endTime}}</span>
                </div>
                <div class="timeStatus">
                    <span>状态: </span>
                    <span>{{getStatus(reservations[0].status)}}</span>
                </div>
                <div class="timeStatus">
                    <span>房间地址: </span>
                    <span>{{reservations[0].buildingName}} {{reservations[0].roomName}}</span>
                </div>

                <div class="btn" v-if="reservations[0].status === 1">
                    <el-button type="danger" @click="cancelReservation()" size="small">取消</el-button>
                </div>
            </div>

            <div class="quitLogin" @click="toPageLogin">
                退出登录
            </div>
        </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../backend/plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../backend/plugins/element-ui/index.js"></script>
    <!-- 引入vant组件 -->
    <script src="./../js/vant.min.js"></script>
    <!-- 引入mint库 -->
    <!-- <script src="https://unpkg.com/mint-ui/lib/index.js"></script> -->
    <!--不同屏幕尺寸根字体设置-->
    <script src="./../js/base.js"></script>
    <!-- 引入axios -->
    <script src="../../backend/plugins/axios/axios.min.js"></script>
    <script src="./../js/request.js"></script>
    <script src="./../api/reservation.js"></script>
    <script src="./../api/login.js"></script>
    <script src="./../api/user.js"></script>
    <script>
        var userApp = new Vue({
            el: "#user",
            data() {
                return {
                    form: {
                        phone: '',
                        code: ''
                    },
                    user: {
                        id: "",
                        account: '',
                        password: '',
                        name: '',
                        telephone: ''
                    },
                    msgFlag: false,
                    reservations: [{
                        id: 1,
                        date: "2019-10-10",
                        beginTime: "10:00:00",
                        endTime: "11:00:00",
                        status: 1,
                        buildingName: "逸夫楼",
                        roomName: "601",
                    }],
                    order: [{
                        orderTime: '2020-02-01',//下单时间
                        status: 1,//订单状态 1已结账，2未结账，3已退单，4已完成，5已取消
                        orderDetails: [{
                            name: '彩屏',//菜品名称
                            number: 1,//数量
                        }],//明细
                        amount: 100,//实收金额
                        sumNum: 0,//菜品总数
                    }],
                }
            },
            computed: {},
            created() {
                // this.userPhone = sessionStorage.getItem("userPhone")
                // this.init()
            },
            mounted() { },
            methods: {
                goBack() {
                    history.go(-1)
                },
                toAddressPage() {
                    window.requestAnimationFrame(() => {
                        window.location.href = '/front/page/address.html'
                    })
                },
                toReservationPage() {
                    window.requestAnimationFrame(() => {
                        window.location.href = '/front/page/reservation.html'
                    })
                },
                async init() {
                    Promise.all([getSelfInfoApi(), getSelfReservationApi()]).then(res => {
                        if (res[0].code == 100) {
                            this.user = res[0].data
                        } else {
                            this.$notify({ type: 'warning', message: res[0].msg });
                        }

                        if (res[1].code == 100) {
                            this.reservations = res[1].data || []
                        } else {
                            this.$notify({ type: 'warning', message: res[1].msg });
                        }
                    }).catch(err => {
                        this.$notify({ type: 'warning', message: err });
                    })
                },
                async getLatestOrder() {
                    const params = {
                        page: 1,
                        pageSize: 1
                    }
                    const res = await reservationPagingApi(params)
                    if (res.code == 100) {
                        this.reservations = res.data.records || []
                        /* if (this.order && this.order[0].orderDetails) {
                            let number = 0
                            this.order[0].orderDetails.forEach(item => {
                                number += item.number
                            })
                            this.order[0].sumNum = number
                        } */
                    } else {
                        this.$notify({ type: 'warning', message: res.msg });
                    }
                },
                getStatus(status) {
                    let str = ''
                    switch (status) {
                        case 0:
                            str = '已取消'
                            break;
                        case 1:
                            str = '未开始'
                            break;
                        case 2:
                            str = '已结束'
                            break;
                        case 3:
                            str = '已失效'
                            break;

                    }
                    return str
                },
                async cancelReservation() {
                    cancelReservationApi({ id: this.reservations[0].id }).then(res => {
                        if (res.code == 100) {
                            this.$notify({ type: 'success', message: '取消成功' });
                        } else {
                            this.$notify({ type: 'warning', message: res.msg });
                        }
                    }).catch(err => {
                        this.$notify({ type: 'warning', message: err });
                    })
                    /* this.$confirm('确认取消预订, 是否继续?', '确定取消', {
                        'confirmButtonText': '确定',
                        'cancelButtonText': '算了',
                    }).then(() => {
                        cancelReservationApi({ id: this.reservations[0].id }).then(res => {
                            if (res.code == 100) {
                                this.$notify({ type: 'success', message: '取消成功' });
                            } else {
                                this.$notify({ type: 'warning', message: res.msg });
                            }
                        }).catch(err => {
                                this.$notify({ type: 'warning', message: err });
                        })
                        // 重新加载数据
                        // this.init()
                    }) */
                },
                async toPageLogin() {
                    const res = await loginoutApi()
                    if (res.code == 100) {
                        window.requestAnimationFrame(() => {
                            window.location.href = '/front/page/login.html'
                        })
                    } else {
                        this.$notify({ type: 'warning', message: res.msg });
                    }
                }
            }
        })
    </script>
</body>

</html>
